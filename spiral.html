<!DOCTYPE html>
<html>
<body>

<script>

n = new Array(3); /* Creates the first array for one dimension*/

for (i = 0; i < n . length; ++ i) /* loops as long as length of n bigger than i*/

n [i] = new Array (3); /* Creates the second array for 2 dimensions*/

	function spiral (n){ /* defining values for 2 dimensional container*/
		n [0] [0] = "1";
		n [1] [0] = "2";
		n [2] [0] = "3";
		n [2] [1] = "4";
		n [2] [2] = "5";
		n [1] [2] = "6";
		n [0] [2] = "7";
		n [0] [1] = "8";
		n [1] [1] = "9";
		
		document . writeln ("<table border='0px'>"); /* some html to format the way this assignment wants*/

		var x;
		
		for (x = 0; x < n . length; ++ x){
			document . writeln (" <tr>");
			var y;
			for (y = 0; y < n [x] . length; ++ y)
				document . writeln ("  <td>" + n [x] [y] + "</td>");
				document . writeln (" </tr>");
				
		}
		
		document . writeln ("</table>");
	}

spiral (n); 

 
/* OUT SPIRAL SHOULD BE CCW 

1	8	7
2	9	6
3	4	5

 */
 

</script>

</body>
</html>
